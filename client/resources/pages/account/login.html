
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Sign In</title>
	<link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../../assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../css/animate.min.css" rel="stylesheet"/>
    <link href="../../css/paper-dashboard.css" rel="stylesheet"/>
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
	<!--<link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>-->
    <link href="../../css/themify-icons.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body style="background-color: transparent !important;">
	<div class="wrapper wrapper-full-page">
			<div class="full-page login-page" data-color="" data-image="https://cdn-media.shopto.net/ShopToMedia/images/screenshots//PS4GR05/A.jpg">
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
							<form method="#" action="#">
								<div class="card" data-background="color" data-color="blue">
									<div class="card-header" style="margin: 30px 0 20px 0;">
										<h2 class="card-title text-center">Sign In</h2>
									</div>
									<span id="reauth-email" class="reauth-email alert-danger form-control" style="display:none;"></span>
									<div class="card-content">
										<div class="form-group">
											<input type="text" placeholder="Username" id="inputUsername" class="form-control">
										</div>
										<div class="form-group">
											<input type="password" placeholder="Password" id="inputPassword" class="form-control">
										</div>
									</div>
									<div class="card-footer text-left">
										<button type="submit" id="login" class="btn btn-fill btn-wd btn-move-right">
											Sign In
											<span class="btn-label">
												<i class="ti-angle-right"></i>
											</span>
										</button>
										<button type="submit" id="register" class="btn btn-fill btn-wd pull-right">
											&nbsp;Register
										</button>
										<div class="forgot text-center" style="margin-top:10px;">
											<a href="#pablo" class="btn btn-simple">Forgot your password?</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->
		<script src="../../js/jquery-1.10.2.js" type="text/javascript"></script>
		<script src="../../js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="../../js/perfect-scrollbar.min.js" type="text/javascript"></script>
		<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

		<!--  Forms Validations Plugin -->
		<script src="../../js/jquery.validate.min.js"></script>

		<!-- Promise Library for SweetAlert2 working on IE -->
		<script src="../../js/es6-promise-auto.min.js"></script>

		<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
		<script src="../../js/moment.min.js"></script>

		<!--  Date Time Picker Plugin is included in this js file -->
		<script src="../../js/bootstrap-datetimepicker.js"></script>

		<!--  Select Picker Plugin -->
		<script src="../../js/bootstrap-selectpicker.js"></script>

		<!--  Switch and Tags Input Plugins -->
		<script src="../../js/bootstrap-switch-tags.js"></script>

		<!-- Circle Percentage-chart -->
		<script src="../../js/jquery.easypiechart.min.js"></script>

		<!--  Charts Plugin -->
		<script src="../../js/chartist.min.js"></script>

		<!--  Notifications Plugin    -->
		<script src="../../js/bootstrap-notify.js"></script>

		<!-- Sweet Alert 2 plugin -->
		<script src="../../js/sweetalert2.js"></script>

		<!-- Vector Map plugin -->
		<script src="../../js/jquery-jvectormap.js"></script>

		<!--  Google Maps Plugin    -->
		
		<!-- Wizard Plugin    -->

		<!--  Bootstrap Table Plugin    -->
		<script src="../../js/bootstrap-table.js"></script>

		<!--  Plugin for DataTables.net  -->
		<script src="../../js/jquery.datatables.js"></script>

		<!--  Full Calendar Plugin    -->
		<script src="../../js/fullcalendar.min.js"></script>

		<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
		<script src="../../js/paper-dashboard.js"></script>

		<script src="../../js/jquery.sharrre.js"></script>
		<script type="text/javascript">
			var interval = setInterval(function() {
				if(document.getElementById("reauth-email").innerHTML.length > 0) {
					$.notify({
						icon: "ti-hand-point-right",
						message: $("#reauth-email").html()

					},{
						type: "danger",
						timer: 4000,
						placement: {
							from: 'top',
							align: 'center'
						}
					});
					clearTimeout(interval);
				}
			}, 1000);
			document.getElementById("login").onclick = function (e) {
				e.preventDefault();

				var username = document.getElementById("inputUsername").value;
				var password = document.getElementById("inputPassword").value;
				resourceCall("LoginHandler", username, password);
			};
			document.getElementById("register").onclick = function (e) {
				e.preventDefault();
				resourceCall("RegisterHandler");
			};
		</script>
	</body>
</html>
