<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <div class="card card-container">
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="login">Login</button>
            <button class="btn btn-lg btn-secondary btn-block btn-signin" type="submit" id="register">Register</button>
        </form>
    </div>
    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript">
         document.getElementById("login").onclick = function (e) {
            e.preventDefault();

            var username = document.getElementById("inputUsername").value;
            var password = document.getElementById("inputPassword").value;
            resourceCall("LoginHandler", username, password);
        };
        document.getElementById("register").onclick = function (e) {
            e.preventDefault();
            resourceCall("RegisterHandler");
        };
    </script>
</body>
</html>
